<body>
    <form id = "form"class="fo">
        <input id = "name"class = "n"type="text"placeholder = "Enter your Full Name"><br>
        <input id="email" class="e" type="email"placeholder = "Enter your email Here"><br>
        <input id="pass" class="p" type="text"placeholder = "Enter your New Password"><br>
        <input type="submit">
       
    </form>

<script>
    var form = document.querySelector("form");
    var userData =JSON.parse(localStorage.getItem("userData"));//this thing call the signup data and null data
      form.addEventListener("submit",function(event){ //triggerring sign in submit button
          event.preventDefault();
          var data = {
              name:form.name.value,
              email:form.email.value,
              password:form.pass.value,
          };
          if(userData === null){
              alert("please create an account");
          }
          else if(userData.Email==data.email && userData.Password == data.password){
              alert("Sign in Successful")
              localStorage.setItem("signin",JSON.stringify(userData));
          }
          else{
              alert("user does not exsist");
          }
      })  
    
</script>
