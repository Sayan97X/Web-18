<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="backend.css">
   
</head>
<body>
    <div id="navbar">
        <div><a href="backend.html">Backend</a></div>
        <div><a href="frontend.html">Frontend</a></div>
    </div>
    <form id="investorForm" >
        <input class="input" id="imgURL" type="text" placeholder="Enter image URL"><br>
        <input  class="input" id="name" type="text" placeholder="Enter investor name"><br>
        <input  class="input" id="role" type="text" placeholder="Enter investor role"><br>
        <input  class="input" id="logo" type="text"  placeholder="Enter investor logo  URL"><br>
        <input  class="input"  type="submit">
        
    </form>
</body>
</html>
<script>
    document.querySelector("#investorForm").addEventListener("submit",investorsFun)

    var investorArr=JSON.parse(localStorage.getItem("investorsData"))||[]
    function investorsFun(){
        event.preventDefault()
        
        var investorObj={
            investorImg:investorForm.imgURL.value,
            investorName:investorForm.name.value,
            investorRole:investorForm.role.value,
            investorLogo:investorForm.logo.value,
        };
        // console.log(investorObj)
        investorArr.push(investorObj);
        localStorage.setItem("investorsData",JSON.stringify(investorArr))

        
    }
</script>
